<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">请填写手机号或信箱: <input type="text" required></div>
  <a href="#" class="pre">上一页</a>
  <a href="#" class="next">下一页</a>
  <script>
    var PHONE = "phone"
    var inputEl = document.querySelector("input[type=text]")
    var next = document.querySelector(".next")
    next.addEventListener("click", function(e) {
      e = e || window.event
      e.preventDefault ? e.preventDefault() : e.defaultPrevented = true
      if(!inputEl.value) {
        alert("请填写手机号或信箱")
      }
      localStorage.setItem(PHONE, inputEl.value)
      location.href = "./02.html"

    })

    window.onload = function() {
      var phoneOrEmail = localStorage.getItem(PHONE)
      if(phoneOrEmail) {
        inputEl.value = phoneOrEmail
        inputEl.disabled = true
      }
    }
  </script>
</body>
</html>
