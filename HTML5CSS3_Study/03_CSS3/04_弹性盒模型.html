<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 600px;
      border: 2px solid #000;
      /* flex, 分为主轴和交叉轴, 掌握两者变化即可 */
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .div1, .div2, .div3 {
      width: 80px;
      height: 80px;
      background-color: #000;
      font-size: 25px;
      font-weight: 700;
      color: #fff;
      border: 2px solid #fff;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
  </div>
</body>
</html>
