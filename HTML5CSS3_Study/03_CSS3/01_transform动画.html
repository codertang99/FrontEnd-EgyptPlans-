<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .root {
      margin: 100px;
      background-color: #f00;
      width: 200px;
      height: 100px;
      transition: transform 1s linear;
      /* -webkit-transition: -webkit-transition 1s linear;
      -moz-transition: -moz-transition 1s linear;
      -o-transition: -o-transition 1s linear;
      -ms-transition: -ms-transition 1s linear; */
    }
    .root:hover {
      transform: translate(100px, 100px) rotate(30deg) skew(10deg, 20deg);
    }
  </style>
</head>
<body>
  <div class="root"></div>
</body>
</html>
